<link rel="import" href="../circle-progress/circle-progress.html">

<dom-module id="lrnsys-progress-circle">
  <template>
    <style>
      :host {
        display: block;
      }

      circle-progress {
        margin: 0;
        --circle-progress-width: 20px;
        --circle-progress-height: 20px;
      }
    </style>
    <circle-progress value="[[value]]" max="[[max]]" stroke-width="[[width]]"></circle-progress>
  </template>
  <script>
    Polymer({
      is: 'lrnsys-progress-circle',
      properties: {
        /**
         * Current value.
         */
        value: {
          type: String,
          value: 0
        },
        /**
         * Max progression for doing math against.
         */
        max: {
          type: String,
        }
        /**
         * Stroke width.
         */
        width: {
          type: Number,
          value: 4
        }
      }
    });
  </script>
</dom-module>
